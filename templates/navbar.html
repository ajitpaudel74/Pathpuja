{% load static %}
<style>
  #hello-msg{
    color:white;
    margin-right: 5px;
  }
  #logout{
    color:white;

  }
  #logoutbtn:hover{
    background-color: pink;
  }
  .container-fluid{
    margin:0;
  }
  #navbar{
    margin:0;
    padding:0;
    border-radius:10px;
  }

</style>

<div class="container-fluid" id="navbar">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src={% static "/images/naradmuni48(2).ico" %}>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="{%url "home"%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{%url "puja_list"%}">Pujas</a>
        </li>
        {%if not request.user.is_authenticated %}
        <li class="nav-item btn btn-sm btn-info">
          <a class="nav-link active" aria-current="page" href="{%url "register"%}">Register account</a>
        </li>
        <li class="nav-item btn btn-sm btn-link">
          <a class="nav-link" href="{%url "login"%}">Login</a>
          {%endif%}
        </li>				  
      </ul>
    </div>
    {%if request.user.is_authenticated%}
      <a href="{%url "user_profile"%}"><span id="hello-msg">Hello, {{request.user}}</span>
      <span><button id="logoutbtn" class="nav-item btn btn-sm btn-info"><a id="logout" class="nav-link active" aria-current="page" href="{%url "logout"%}">Logout</a></button></span>
    {% endif %}
  </nav>
</div>
